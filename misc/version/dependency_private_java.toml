math_base = { group = "net.bi4vmr.tool.java", name = "math-base", version.ref = "math_base" }

security_digest = { group = "net.bi4vmr.tool.java", name = "security-digest", version.ref = "security_digest" }


# Gradle插件
[plugins]
# ----- Java -----
# Maven公开仓库
repo_public = { id = "net.bi4vmr.gradle.plugin.repo.public", version.ref = "repo_public" }
# Maven私有仓库
repo_private = { id = "net.bi4vmr.gradle.plugin.repo.private", version.ref = "repo_private" }
